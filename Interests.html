<script>
function LightDark()
{
	var elem = document.getElementById("LD");
	var p = document.getElementsByTagName("p");
	var textwrap = document.getElementsByClassName("text-wrapper");
	var para = document.getElementsByClassName("para");
	if(elem.innerHTML.includes("Light"))
	{
		document.body.style.backgroundImage = "none";
		elem.innerHTML = "Dark Mode";
		for(i = 0; i < p.length; i++)
		{
			p[i].style.color = 'black';
		}
		for(i = 0; i < textwrap.length; i++)
		{
			textwrap[i].style.color = 'black';
		}
		for(i = 0; i < para.length; i++)
		{
			para[i].style.color = 'darkblue';
		}
	}
	else
	{
		document.body.style.backgroundImage = "url(Images/sp.jpg)";
		elem.innerHTML = "Light Mode";
		for(i = 0; i < p.length; i++)
		{
			p[i].style.color = 'white';
		}
		for(i = 0; i < textwrap.length; i++)
		{
			textwrap[i].style.color = 'white';
		}
		for(i = 0; i < para.length; i++)
		{
			para[i].style.color = 'pink';
		}
	}
}
</script>
<button id = "LD" onclick= LightDark()>
	Light Mode
</button>
